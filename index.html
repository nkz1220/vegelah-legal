<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vegelah Legal Documents - Privacy Policy and Terms of Service for the Vegelah vegetarian community app.">
    <title>VegeLah! - Legal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥¬</text></svg>">
    <style>
        /* Index Page Specific Styles */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            text-align: center;
        }

        .hero-card {
            max-width: 420px;
            width: 100%;
            padding: var(--spacing-2xl) var(--spacing-xl);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--spacing-lg);
            border-radius: var(--radius-xl);
            box-shadow: 0 8px 24px rgba(5, 150, 105, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            overflow: hidden;
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .hero-logo svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xs);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            color: var(--color-text-light);
            font-size: 1.1rem;
            margin-bottom: var(--spacing-2xl);
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .hero-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
        }

        .hero-button.primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md), 0 4px 14px rgba(5, 150, 105, 0.35);
        }

        .hero-button.primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), 0 8px 24px rgba(5, 150, 105, 0.45);
        }

        .hero-button.secondary {
            background: var(--color-surface-solid);
            color: var(--color-text);
            border: 2px solid var(--color-border-strong);
        }

        .hero-button.secondary:hover {
            transform: translateY(-3px);
            border-color: var(--color-primary);
            color: var(--color-primary);
            box-shadow: var(--shadow-lg);
        }

        .hero-button svg {
            width: 20px;
            height: 20px;
        }

        /* Theme Toggle Position for Index */
        .index-theme-toggle {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 100;
        }

        /* Footer for Index */
        .hero-footer {
            position: absolute;
            bottom: var(--spacing-xl);
            left: 0;
            right: 0;
            text-align: center;
            color: var(--color-text-light);
            font-size: 0.875rem;
        }

        /* Floating Decorations */
        .decoration {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary-light), var(--color-primary));
            opacity: 0.1;
            pointer-events: none;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: float2 12s ease-in-out infinite;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            animation: float3 18s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-20px, -20px) scale(1.05);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-15px, 15px) rotate(10deg);
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-logo {
                width: 64px;
                height: 64px;
            }

            .index-theme-toggle {
                top: var(--spacing-md);
                right: var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Decorations -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle index-theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Hero Section -->
    <main class="hero">
        <div class="hero-card glass-card">
            <!-- Logo -->
            <div class="hero-logo">
                <img src="icon.png" alt="VegeLah! App Icon">
            </div>

            <!-- Title -->
            <h1 class="hero-title">VegeLah!</h1>
            <p class="hero-subtitle">Legal Documents</p>

            <!-- Navigation Buttons -->
            <div class="hero-buttons">
                <a href="privacy.html" class="hero-button primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Privacy Policy
                </a>
                <a href="terms.html" class="hero-button secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Terms of Service
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="hero-footer">Â© 2026 VegeLah! All rights reserved.</p>
    </main>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('vegelah-theme', newTheme);
        }

        // Load saved theme
        (function () {
            const savedTheme = localStorage.getItem('vegelah-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>

</html>
